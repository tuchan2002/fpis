version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint:
    working_directory: ~/fpis/react-app
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Check ESlint

  smart-contract-testing:
    working_directory: ~/fpis/react-app
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test-smc
          name: Testing Smart Contract

  build-and-push:
    working_directory: ~/fpis/react-app
    environment:
      DOCKER_IMAGE: tuchan17/fpis_app
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/fpis
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy: 
    machine:
      image: ubuntu-2004:current
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ac:7d:dc:82:e4:b6:c8:ef:ef:80:9e:d9:2e:92:e2:0d"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -oStrictHostKeyChecking=no -vv 'root@178.128.217.129' "./deploy.sh"

workflows:
  test-build-deploy:
    jobs:
      - eslint
      - smart-contract-testing
      - build-and-push:
          requires:
            - eslint
            - smart-contract-testing
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push
          filters:
            branches:
              only:
                - master