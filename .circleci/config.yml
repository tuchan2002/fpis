version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint:
    working_directory: ~/fpis/react-app
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint

  build-and-push:
    working_directory: ~/fpis/react-app
    environment:
      DOCKER_IMAGE: tuchan17/fpis_app
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/fpis
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy-contract: 
    working_directory: ~/fpis/api
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Create .env file
          command: |
            echo "PRIVATE_KEY=$METAMASK_PRIVATE_KEY" > ~/fpis/api/.env
            cat .env
      - run:
          name: Checking the change in smart contract code
          command: |
            cd ..
            previous_commit=$(git rev-parse HEAD^)
            changes=$(git diff $previous_commit -- api/contracts/)

            git diff $previous_commit -- api/contracts/
            if [ -z "$changes" ]; then
              echo "There are no changes in the smart contract code."
              cd api/
              ls
              cat contract-info.json
            else
              echo "There are changes in the smart contract code."
              cd api/
              npm run compile-contract
              npm run deploy-contract:testnet
              cat contract-info.json
            fi
      - persist_to_workspace:
          root: ~/fpis/api
          paths:
            - contract-info.json

  deploy: 
    machine:
      image: ubuntu-2004:current
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ac:7d:dc:82:e4:b6:c8:ef:ef:80:9e:d9:2e:92:e2:0d"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -oStrictHostKeyChecking=no -vv 'tuchanvnu-testgitpod-gb0khs8e87p@tuchanvnu-testgitpod-gb0khs8e87p.ssh.ws-us104.gitpod.io' "./deploy.sh"

workflows:
  test-build-deploy:
    jobs:
      - eslint
      - build-and-push:
          requires:
            - eslint
          filters:
            branches:
              only:
                - develop
      - deploy:
          requires:
            - build-and-push
          filters:
            branches:
              only:
                - develop