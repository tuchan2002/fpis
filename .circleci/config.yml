version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint-api:
    working_directory: ~/fpis/api
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint

  eslint-web:
    working_directory: ~/fpis/web
    executor: node/default
    steps:
      - checkout:
          path: ~/fpis
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint

  build-and-push-api:
    working_directory: ~/fpis/api
    environment:
      DOCKER_IMAGE: tuchan17/fpis_express
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/fpis
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
      - run:
          name: Checking the change in smart contract code
          command: |
            ls
            cd ..
            ls
            previous_commit=$(git rev-parse HEAD^)
            changes=$(git diff $previous_commit -- api/contracts/)
            echo $previous_commit
            if [ -z "$changes" ]; then
              echo "There are no changes in the smart contract code."
            else
              echo "There are changes in the smart contract code."
              cd api/
              ls
              npm run compile-contract
              npm run deploy-contract:testnet
            fi

  build-and-push-web:
    working_directory: ~/fpis/web
    environment:
      DOCKER_IMAGE: tuchan17/fpis_next
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout:
          path: ~/fpis
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  test-build-deploy:
    jobs:
      - eslint-api
      - eslint-web
      - build-and-push-api:
          requires:
            - eslint-api
            - eslint-web
          filters:
            branches:
              only:
                - develop
      - build-and-push-web:
          requires:
            - eslint-api
            - eslint-web
          filters:
            branches:
              only:
                - develop